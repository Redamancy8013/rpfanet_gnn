DATASET: 'AstyxDataset'
DATA_PATH: '../data/astyx'

POINT_CLOUD_TYPE: ['radar']
POINT_CLOUD_RANGE:  [0, -39.68, -3, 99.84, 39.68, 1]

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [astyx_infos_train.pkl],
    'test': [astyx_infos_val.pkl],
}

FOV_POINTS_ONLY: False


DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - astyx_dbinfos_train.pkl
          PREPARE: {
             filter_by_min_points: ['Car:5', 'Pedestrian:5', 'Cyclist:5'],
             filter_by_difficulty: [-1],
          }

          SAMPLE_GROUPS: ['Car:20','Pedestrian:15', 'Cyclist:15']
          NUM_POINT_FEATURES: 5
          # NUM_POINT_FEATURES: 7
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    # used_feature_list: ['x', 'y', 'z', 'intensity', 'r1', 'r2', 'r3'],
    # src_feature_list: ['x', 'y', 'z', 'intensity', 'r1', 'r2', 'r3'],
    # used_feature_list: ['x', 'y', 'z', 'velocity', 'intensity'],
    # src_feature_list: ['x', 'y', 'z', 'velocity', 'intensity'],
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
    # used_feature_list: ['x', 'y', 'z', 'intensity', 'r1', 'r2'],
    # src_feature_list: ['x', 'y', 'z', 'intensity', 'r1', 'r2'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.16, 0.16, 4]
      MAX_POINTS_PER_VOXEL: 32
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }
